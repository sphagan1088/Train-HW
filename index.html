<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Choo Choo Choose Your Train</title>

    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:rgb(31, 31, 80); color:antiquewhite;">
            <h1>CHOO-CHOO CHOOSE ONE!</h1>


        </div>

        <!-- Train Schedule -->

        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Current Train Schedule</strong>
                </h3>
            </div>
            <div class="panel-body">



                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
    </div>

    <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Add Train Form -->
              <form>
                  <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group">
                      <label for="destination-input">Desination</label>
                      <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                      <label for="first-train-time-input">First Train Time (HH:mm-military time)</label>
                      <input class="form-control" id="first-train-time-input" type="text">
                  </div>
                  <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
 </div>


</body>

</html>
